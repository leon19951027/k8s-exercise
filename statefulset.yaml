apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-stateful
  namespace: solo-blog
spec:
  selector:
    matchLabels:
      app: mysql  
  serviceName: mysql-headless
  replicas: 1
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql-containner
          image: mysql:5.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql-port
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-datapath
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123456"
      volumes:
        - name: mysql-datapath
          hostPath:
              path: /data/mysql/
              type: "DirectoryOrCreate"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
                - key: type
                  operator: In
                  values:
                  - io


    